<form [formGroup]="form" (submit)="submit()">
    
    <h1 class="h3 mb-3 fw-normal">Please Register</h1>

    <div class="form-floating">
      <input formControlName="name" type="email" class="form-control" placeholder="Name">
      <label for="floatingInput">Name</label>
    </div>
    <div class="form-floating">
        <input formControlName="email" type="email" class="form-control" placeholder="Name">
        <label for="floatingInput">Email address</label>
      </div>
    <div class="form-floating">
      <input formControlName="password" type="password" class="form-control"  placeholder="Email">
      <label for="floatingPassword">Password</label>
    </div>

    <button class="btn btn-primary w-100 py-2" type="submit">Submit</button>
    
  </form>
